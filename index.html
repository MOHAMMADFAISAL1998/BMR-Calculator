<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <div class="calArea">
        <h2><u>BMR Calculator</u></h2>
        <a href="#">
            <span>Age</span>
            <input type="text" id="age" placeholder="Enter the Age 1 - 120"/>
        </a>
        <a href="#">
            <span>Gender</span>
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" id="male" name="gender" value="Male">Male</input>
                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" id="female" name="gender" value="Female">Female</input>
                    <span></span>
                </label>
                
            </div>
        </a>
        <a href="#">
            <span>Height</span>
            <input type="text" id="height" placeholder="Enter the height in cm"/>
        </a>
        <a href="#">
            <span>Weight</span>
            <input type="text" id="weight" placeholder="Enter the weight in Kg"/>
        </a>
        <div class="btn">
            <button type="button" id="btn-cal" onclick="bmrCalculate();">Calculate</button>
            <button type="button" id="btn-clr" onclick="clrSelection();">Clear</button>
        </div>
        <div class="output">
            <h3>BMR: <p id="outputDisplay">0</p> Calories &#92; Day</h3>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
